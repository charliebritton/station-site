###############################################################################
#         station-site - A static site for your online radio station.         #
###############################################################################
#
#   This website will serve as a pretty, fast loading and responsive site for
#   your listeners. Please read the LICENSE file to see what you can and cannot
#   do with this website.
#
#   Site setup is relatively easy, with full documentation on the wiki for the
#   repository.

# -----------------------------------------------------------------------------
# DO NOT EDIT!
version: 0.0.1
author: Charlie Britton

# -----------------------------------------------------------------------------
# MAIN SETTINGS

# The title of your station - e.g. CHILLDNB.
title: CHILLDNB

# Site description - included in the meta and about sections.
description: >
  CHILLDNB is the number one place for you to listen to DNB and chillstep hits.

# Website URL - e.g. https://radionetwork.com
url: "http://chilldnb.com"

# Base site URL - e.g. https://radionetwork.com/this-bit-after-the-slash.
baseurl: ""

other-sites:
  - 
# -----------------------------------------------------------------------------
# SOCIAL SETTINGS

# Set to none if you do not have/want to use.
facebook_page: ChillDnbRadio # The URL of your facebook page w/o slashes.
twitter_username: ChillDnbRadio # The twitter username w/o the @.
instagram_username: ChillDnbRadio # The instagram username.
email: contact@chilldnb.com # Full email.
phone: none # Either full or local e.g. 1-800 or 00 44 ...

# Player settings
streamurl: http://streaming.shoutcast.com/JustChillDnB?lang=en-GB%2cen-US%3bq%3d0.8%2cen%3bq%3d0.6
uselastfm: true # Whether or not to update songs.
apikey: # API key for last.fm to get album art and songs.

# Whether or not to use custom cover art.
customcover: 'true'


# Build settings
markdown: redcarpet
